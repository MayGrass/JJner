<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JJner</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" style="background-color: black; position: relative;">
                <img class="center-block" style="width: 400px;" src="/img/profile_banner.png">
                <!-- 設定圖標 -->
                <a id="optionsButton" class="options-icon" title="開啟設定選項">
                    <img src="/img/option_button.png" style="width: 25px; height: 25px;">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a id="FBbutton" class="btn btn-default"><img src="/img/f_logo_RGB-Blue_72.png" style="width:25px;"></a>
                <a id="Youtubebutton" class="btn btn-default"><img src="/img/youtube_social_icon_red.png"
                        style="width:25px;"></a>
                <a id="Discordbutton" class="btn btn-default"><img src="/img/discord_icon.webp" style="width:25px;"></a>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <img src="/img/link.png" style="width:25px;"><span class="caret"
                            style="margin-left: 5px;"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a id="JGamersbutton" style="cursor: pointer;"><b> J群玩家 YT </b></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a id="VODJJbutton" style="cursor: pointer;"><b> VODJJ YT </b></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a id="Godjjmebutton" style="cursor: pointer;"><b> GODJJ的小港王國 </b></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a id="Musicbutton" style="cursor: pointer;"><b> JJ舊歌單 </b></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a id="Music2button" style="cursor: pointer;"><b> JJ新歌單(2017) </b></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a id="Twitchbutton" class="btn btn-default" style="background-color: #9147FF;">
                    <span id="twitchbadge" class="badge" style="background-color: red; margin-right: 10px;"></span>
                    <img src="/img/TwitchGlitchBlackOps.png" style="width: 18px; margin-right: 5px;">
                    <b style="color: whitesmoke;">#GodJJ </b>
                    <span id="twitchbadge2" class="badge" style="margin-left: 5px;"></span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a id="TwitchNewsbutton" class="btn btn-default">
                    <span id="twitchnewsbadge" class="badge news-badge" style="background-color: #9147FF; margin-right: 10px;">Twitch News</span>
                    <div class="marquee"><span class="marquee-content"><b id="twitchnews"></b></span></div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <a id="YoutubeNewsbutton" class="btn btn-default">
                    <span id="newsbadge" class="badge news-badge" style="background-color: #FF0000; margin-right: 10px;">YT
                        News</span>
                    <div class="marquee"><span class="marquee-content"><b id="news"></b></span></div>
                </a>
            </div>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist" id="myTabs">
                <li role="presentation" class="active"><a href="#message" aria-controls="message" role="tab"
                        data-toggle="tab"><b>Message</b></a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="message">
                    <div style="max-height:300px; overflow-y:auto;">
                        <table class="table table-striped" style="margin-bottom: 0px;">
                            <thead>
                                <tr>
                                    <th class="history text-center" style="width:10px;">#</th>
                                    <th class="history text-center" style="width:70px;">Time</th>
                                    <th class="history text-center">Message</th>
                                    <th class="history text-center" style="width:80px;">Channel</th>
                                    <th class="history text-center" style="width:80px;">Streamer</th>
                                </tr>
                            </thead>
                            <tbody id="messageTableBody">
                                <!-- 動態加入訊息列 -->
                            </tbody>
                        </table>
                    </div>
                    <!-- 新增清除訊息的按鈕 -->
                    <!-- <button id="ClearMessageButton" class="btn btn-danger btn-block"
                        style="margin-top: 10px;">清除訊息</button> -->
                    <!-- 新增複製成功提示 -->
                    <div id="copyAlert" class="alert alert-success" role="alert"
                        style="display:none; margin-top:10px; padding:5px; text-align:center;">
                        <strong>複製成功!</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
